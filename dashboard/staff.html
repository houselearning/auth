<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HL Staff Notification Centre</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 400px; }
        h2 { margin-top: 0; color: #333; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; font-size: 14px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        textarea { resize: vertical; height: 80px; }
        button { background: #61dafb; color: #20232a; border: none; padding: 12px; width: 100%; border-radius: 6px; font-weight: bold; margin-top: 20px; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4fa8c7; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { margin-top: 15px; font-size: 14px; text-align: center; }
        .hidden { display: none; }
        #login-view { text-align: center; }
    </style>
</head>
<body>

<div id="login-view" class="container">
    <h2>Staff Access Only</h2>
    <p>Please sign in to access the Notification Centre.</p>
    <button id="login-btn">Sign in with Google</button>
</div>

<div id="staff-view" class="container hidden">
    <h2>Send Notification</h2>
    <div style="font-size:12px; color:#777; margin-bottom:15px;">Logged in as: <span id="staff-email"></span> <a href="#" id="logout-link" style="color:red; margin-left:10px;">Logout</a></div>

    <label>Recipient Email</label>
    <input type="email" id="recipient-email" placeholder="student@example.com">

    <label>Notification Type</label>
    <select id="notif-type">
        <option value="General">General</option>
        <option value="Warning">Warning ‚ö†Ô∏è</option>
        <option value="Automated">Automated ü§ñ</option>
        <option value="Achievement">Achievement üèÜ</option>
    </select>

    <label>Template (Optional)</label>
    <select id="template-select">
        <option value="">-- Select a Template --</option>
        <option value="Warning: Inactivity">We noticed you haven't logged in recently.</option>
        <option value="Welcome">Welcome to the Animal Kingdom!</option>
        <option value="Homework">You have a new assignment pending.</option>
    </select>

    <label>Title</label>
    <input type="text" id="notif-title" placeholder="Title">

    <label>Message Body</label>
    <textarea id="notif-body" placeholder="Type your message here..."></textarea>

    <label>Staff Access Code</label>
    <input type="password" id="access-code" value="HouseLearningStaff2025">

    <button id="send-btn">Send Notification</button>
    <div id="status-msg" class="status"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    // 1. REPLACE WITH YOUR GAS WEB APP URL
    const GAS_ENDPOINT = "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE"; 

    // 2. FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyDoXSwni65CuY1_32ZE8B1nwfQO_3VNpTw",
        authDomain: "contract-center-llc-10.firebaseapp.com",
        projectId: "contract-center-llc-10"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 3. STAFF VERIFICATION LIST (Simple static check)
    // Add the emails of your staff members here.
    const ALLOWED_STAFF = [
        "your.email@example.com", 
        "staff.member@example.com"
    ];

    // --- UI LOGIC ---
    const loginView = document.getElementById('login-view');
    const staffView = document.getElementById('staff-view');
    const loginBtn = document.getElementById('login-btn');
    const logoutLink = document.getElementById('logout-link');
    const sendBtn = document.getElementById('send-btn');
    const statusMsg = document.getElementById('status-msg');
    const templateSelect = document.getElementById('template-select');

    // Auth Listener
    auth.onAuthStateChanged(user => {
        if (user) {
            // Check if user is staff
            if (ALLOWED_STAFF.includes(user.email)) {
                loginView.classList.add('hidden');
                staffView.classList.remove('hidden');
                document.getElementById('staff-email').textContent = user.email;
            } else {
                alert("Access Denied: You are not authorized staff.");
                auth.signOut();
            }
        } else {
            loginView.classList.remove('hidden');
            staffView.classList.add('hidden');
        }
    });

    loginBtn.onclick = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(e => alert(e.message));
    };

    logoutLink.onclick = () => auth.signOut();

    // Template Selector Logic
    templateSelect.onchange = () => {
        const val = templateSelect.value;
        if(val) {
            const text = templateSelect.options[templateSelect.selectedIndex].text;
            document.getElementById('notif-title').value = val.includes(":") ? val.split(":")[0] : val;
            document.getElementById('notif-body').value = text;
        }
    };

    // Send Logic
    sendBtn.onclick = async () => {
        const email = document.getElementById('recipient-email').value;
        const title = document.getElementById('notif-title').value;
        const body = document.getElementById('notif-body').value;
        const type = document.getElementById('notif-type').value;
        const accessCode = document.getElementById('access-code').value;

        if (!email || !title || !body) {
            alert("Please fill in all fields");
            return;
        }

        statusMsg.textContent = "Sending...";
        sendBtn.disabled = true;

        const payload = {
            accessCode: accessCode,
            email: email,
            notification: {
                title: title,
                body: body,
                type: type
            }
        };

        try {
            // Send to Google Apps Script
            const response = await fetch(GAS_ENDPOINT, {
                method: "POST",
                mode: "no-cors", // 'no-cors' is required for simple GAS POSTs from browser
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            // Note: with 'no-cors', we can't read the response JSON directly in the browser easily.
            // We assume success if no network error occurred.
            statusMsg.textContent = "Request sent! Check the user dashboard.";
            statusMsg.style.color = "green";
            
            // Clear form
            document.getElementById('notif-title').value = "";
            document.getElementById('notif-body').value = "";
            
        } catch (error) {
            console.error(error);
            statusMsg.textContent = "Error sending notification.";
            statusMsg.style.color = "red";
        } finally {
            sendBtn.disabled = false;
        }
    };
</script>
</body>
</html>
