<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HouseLearning Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --primary-dark: #3367d6;
      --bg: #f7f9fc;
      --card-bg: #fff;
      --border: #e0e0e0;
      --text: #333;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 40px;
      color: var(--text);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
      transition: border-color 0.2s ease;
    }
    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: var(--primary-dark);
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }
    .ok { color: #0a7c2f; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <h1>HouseLearning Admin Dashboard</h1>
  <div class="card">
    <form id="notifForm">
      <label for="recipientUid">Recipient UID</label>
      <input type="text" id="recipientUid" placeholder="Enter user UID" required>

      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Notification title" required>

      <label for="body">Body</label>
      <textarea id="body" placeholder="Notification body" required></textarea>

      <label for="url">Optional URL</label>
      <input type="text" id="url" placeholder="https://example.com">

      <button type="submit">Send Notification</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoXSwni65CuY1_32ZE8B1nwfQO_3VNpTw",
      authDomain: "contract-center-llc-10.firebaseapp.com",
      projectId: "contract-center-llc-10",
      storageBucket: "contract-center-llc-10.firebasestorage.app",
      messagingSenderId: "323221512767",
      appId: "1:323221512767:web:6421260f875997dbf64e8a",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('notifForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const recipientUid = document.getElementById('recipientUid').value.trim();
      const title = document.getElementById('title').value.trim();
      const body = document.getElementById('body').value.trim();
      const url = document.getElementById('url').value.trim();

      try {
        await db.collection("notifications").add({
          recipientUid,
          title,
          body,
          url: url || null,
          read: false,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        const statusEl = document.getElementById('status');
        statusEl.textContent = "✅ Notification sent!";
        statusEl.className = "ok";
      } catch (err) {
        const statusEl = document.getElementById('status');
        statusEl.textContent = "❌ Error: " + err.message;
        statusEl.className = "err";
      }
    });
  </script>
</body>
</html>
