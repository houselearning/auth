<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoolMathTime - Coach Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://houselearning.github.io/cookiebanner.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        /* KHAN ACADEMY STYLE VARIABLES & RESET */
        :root {
            --ka-blue-dark: #142838;
            --ka-blue-bright: #14a4cc;
            --ka-gray-light: #f7f7f7;
            --ka-text-color: #2e333b;
            --ka-accent-green: #008064; /* For progress/success */
        }
        body {
            background-color: var(--ka-gray-light);
            color: var(--ka-text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* NAVBAR - Minimal and clean */
        .navbar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .navbar-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 25px;
        }
        .navbar-content a {
            color: var(--ka-blue-dark);
            font-weight: 500;
            text-decoration: none;
            font-size: 0.95em;
        }
        .navbar-content a:hover {
            color: var(--ka-blue-bright);
        }
        /* Join Class Button Style (Applies to Teacher's 'Create Assignment' as well) */
        .action-button {
            background-color: var(--ka-blue-bright);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: background-color 0.1s;
        }
        .action-button:hover {
            background-color: #0d8cb5;
        }
        /* MAIN DASHBOARD CONTAINER */
        .dashboard-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        /* HEADER AND CONTROLS */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--ka-gray-light);
        }
        h1 {
            font-size: 2em;
            color: var(--ka-blue-dark);
            margin: 0;
        }
        .logout-button {
            background-color: #f0f0f0;
            color: var(--ka-blue-dark);
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.1s;
        }
        .logout-button:hover {
            background-color: #e5e5e5;
        }
        .role-switch {
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 25px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .role-switch button, .active-role {
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: white;
            color: var(--ka-text-color);
            cursor: pointer;
            transition: all 0.1s;
        }
        .active-role {
            background: var(--ka-blue-bright);
            color: white;
            border-color: var(--ka-blue-bright);
            font-weight: 700;
        }
        .role-switch button:hover:not(.active-role) {
            background: #eee;
        }
        /* FEATURE SECTIONS */
        .section-title {
            font-size: 1.5em;
            color: var(--ka-blue-dark);
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        /* FEATURE CARD STYLE */
        .feature-card {
            display: flex;
            flex-direction: column; /* Allows content stacking */
            align-items: flex-start;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-weight: 500;
            color: var(--ka-text-color);
        }
        .feature-card:hover {
            border-color: var(--ka-blue-bright);
            box-shadow: 0 2px 8px rgba(20, 164, 204, 0.15);
            cursor: pointer;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 1.1em;
            color: var(--ka-blue-dark);
        }
        .card-meta {
            font-size: 0.85em;
            color: #777;
            margin-top: 5px;
        }
        /* Icon styling */
        .feature-card span.icon {
            font-size: 1.5em;
            margin-right: 15px;
            line-height: 1;
        }
        /* Highlight card (Progress/Mastery) */
        .highlight-progress {
            background: var(--ka-accent-green);
            color: white;
            border-color: var(--ka-accent-green);
            font-weight: 700;
        }
        .highlight-progress span.icon {
            filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.7));
        }
        .highlight-progress:hover {
            background: #006b51;
            border-color: #006b51;
            box-shadow: 0 4px 10px rgba(0, 128, 100, 0.3);
        }
        /* EMPTY STATE MESSAGE - Neutral and encouraging */
        .empty-state-message {
            text-align: center;
            padding: 40px 20px;
            background: var(--ka-gray-light);
            border: 2px dashed #ccc;
            border-radius: 4px;
            color: var(--ka-text-color);
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 20px;
        }
        /* Style for a loading state */
        .loading-message {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1em;
            color: #888;
        }
        /* MODAL STYLES (Confirmation Dialog) */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: none; /* Hidden by default */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-actions button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        #confirm-switch {
            background-color: #dc3545; /* Red for warning */
            color: white;
        }
        #cancel-switch {
            background-color: #f0f0f0;
            color: var(--ka-text-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="nav-links">
                <a href="https://houselearning.github.io/home/#">Home</a>
                <a href="https://houselearning.github.io/home/math-page.html">Courses</a>
                <a href="https://houselearning.github.io/home/science-page.html#">Coaches</a>
                <a href="https://houselearning.github.io/home/computer-science-page.html#">Progress</a>
            </div>
            <button class="action-button" id="nav-action-button" onclick="alert('Assignment creation form would open here!');">
                Create Assignment
            </button>
        </div>
    </nav>

    <main class="dashboard-container" id="dashboard-content">
        </main>

    <div id="role-switch-modal" class="modal">
      <div class="modal-content">
        <h2>‚ö†Ô∏è Warning: Role Change</h2>
        <p id="modal-message">
            Are you sure you want to switch account types? **All your student progress will be lost.**
        </p>
        <div class="modal-actions">
            <button id="cancel-switch">Cancel</button>
            <button id="confirm-switch">Switch Role</button>
        </div>
      </div>
    </div>

    <script>
        // ======================================================================
        // 1. FIREBASE INITIALIZATION & SETUP
        // ======================================================================

        // ‚ö†Ô∏è IMPORTANT: The config must match the one used in your auth.js
        const firebaseConfig = {
            apiKey: "AIzaSyDoXSwni65CuY1_32ZE8B1nwfQO_3VNpTw",
            authDomain: "contract-center-llc-10.firebaseapp.com",
            projectId: "contract-center-llc-10",
            storageBucket: "contract-center-llc-10.firebasestorage.app",
            messagingSenderId: "323221512767",
            appId: "1:323221512767:web:6421260f875997dbf64e8a",
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const dashboardContent = document.getElementById('dashboard-content');
        const roleSwitchModal = document.getElementById('role-switch-modal');
        const confirmSwitchBtn = document.getElementById('confirm-switch');
        const cancelSwitchBtn = document.getElementById('cancel-switch');
        const navActionButton = document.getElementById('nav-action-button');

        let currentUserId = null;

        // ======================================================================
        // 2. DASHBOARD RENDERING LOGIC
        // ======================================================================

        /**
         * Renders the appropriate dashboard view.
         * NOTE: This is hardcoded to 'teacher' for this version.
         * @param {string} role - 'student' or 'teacher' (always 'teacher' in this code)
         */
        function renderDashboard(role) {
            let content = '';
            let header = '';

            // 1. Update the main navigation button
            navActionButton.textContent = 'Create Assignment';
            navActionButton.onclick = () => alert('Assignment creation form would open here!');

            // 2. Render the dashboard body (Always Teacher View)
            header = `
                <div class="header-controls">
                    <h1>Coach Dashboard</h1>
                    <button id="logout-btn" class="logout-button">Sign Out</button>
                </div>
                <div class="role-switch">
                    <span>Current View:</span>
                    <span id="current-role" class="active-role">Teacher</span>
                    <button id="student-role-btn">Switch to Student View</button>
                </div>
            `;

            // Teacher View Content
            content = `
                <h2 class="section-title">üìö My Classes & Groups</h2>
                <div id="loading-classes" class="loading-message">
                    Loading your classes...
                </div>
                <div class="feature-grid class-grid">
                    </div>
                <div id="no-classes-message" class="empty-state-message" style="display: none;">
                    ‚ú® No classes found. Create one to get started!
                </div>

                <h2 class="section-title">üë©‚Äçüéì Student Roster Overview</h2>
                <div class="feature-grid">
                    <div class="feature-card" onclick="alert('View All Students clicked');">
                        <div class="card-header"><span class="icon">üìã</span> View All Students</div>
                        <div class="card-meta">Access full roster and student accounts.</div>
                    </div>
                    <div class="feature-card" onclick="alert('Pending Student Requests clicked');">
                        <div class="card-header"><span class="icon">üîî</span> Pending Student Requests</div>
                        <div class="card-meta">0 students pending approval.</div>
                    </div>
                    <div class="feature-card" onclick="alert('Manage Class Settings clicked');">
                        <div class="card-header"><span class="icon">‚öôÔ∏è</span> Manage Class Settings</div>
                        <div class="card-meta">Change class codes, grading scales, and permissions.</div>
                    </div>
                </div>
            `;


            dashboardContent.innerHTML = header + content;

            // Re-attach listeners and load dynamic data
            if (currentUserId) {
                attachDashboardListeners('teacher'); // Always attach teacher listeners
                loadTeacherData(currentUserId);
            }
        }

        // ======================================================================
        // 3. FIREBASE DATA & ROLE MANAGEMENT
        // ======================================================================

        /**
         * Fetches user profile, ensures it exists, and then hardcodes the role to 'teacher'.
         * @param {string} userId - The Firebase UID.
         */
        async function loadUserRole(userId) {
            const docRef = db.collection('user_profiles').doc(userId);
            try {
                const doc = await docRef.get();

                // Ensure a profile exists (or create a default 'student' profile)
                if (!doc.exists) {
                    await docRef.set({ 
                        role: 'student', // Initialize as student
                        createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                    });
                }
                
                // *** HARDCODED FOR TEACHER-ONLY DASHBOARD ***
                const role = 'teacher'; 
                // *** END HARDCODED BLOCK ***

                renderDashboard(role);

            } catch (error) {
                console.error("Error loading user role/profile:", error);
                // Fallback rendering
                renderDashboard('teacher');
            }
        }

        /**
         * Saves the new role to Firestore and updates the UI.
         * @param {string} newRole - 'student' or 'teacher'
         */
        async function saveNewRole(newRole) {
            if (!currentUserId) return;
            try {
                await db.collection('user_profiles').doc(currentUserId).update({
                    role: newRole,
                    lastSwitchedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                roleSwitchModal.style.display = 'none';
                renderDashboard(newRole);
            } catch (error) {
                console.error("Error saving new role:", error);
                alert('Could not save role change to database. Please try again. Check your Firestore rules.');
            }
        }

        /**
         * Fetches and displays the teacher's classes.
         */
        function loadTeacherData(userId) {
            const classGrid = document.querySelector('.class-grid');
            const noClassesMsg = document.getElementById('no-classes-message');
            const loadingMsg = document.getElementById('loading-classes');

            if (!classGrid || !loadingMsg) return;

            loadingMsg.style.display = 'block';
            classGrid.innerHTML = '';
            noClassesMsg.style.display = 'none';

            // Assumes a Firestore collection 'classes' with a 'teacherId' field
            const classesRef = db.collection('classes')
                                 .where('teacherId', '==', userId)
                                 .orderBy('name', 'asc');

            classesRef.onSnapshot((snapshot) => {
                classGrid.innerHTML = '';
                const classes = [];

                snapshot.forEach(doc => classes.push({ id: doc.id, ...doc.data() }));

                loadingMsg.style.display = 'none';

                if (classes.length > 0) {
                    classes.forEach(cls => {
                        const studentCount = cls.studentCount !== undefined ? cls.studentCount : '...';
                        const classCode = cls.code || 'N/A';

                        const cardHtml = `
                            <div class="feature-card" onclick="alert('Class ${cls.name || 'Untitled Class'} clicked');">
                                <div class="card-header"><span class="icon">üè´</span> ${cls.name || 'Untitled Class'}</div>
                                 <div class="card-meta">
                                    Students: ${studentCount} | Code: <strong>${classCode}</strong>
                                </div>
                            </div>
                        `;
                        classGrid.innerHTML += cardHtml;
                    });
                    classGrid.style.display = 'grid';
                } else {
                    classGrid.style.display = 'grid'; // Keep the grid visible to show empty message
                    noClassesMsg.style.display = 'block';
                }
            }, (error) => {
                console.error("Error loading classes: ", error);
                loadingMsg.textContent = "Error loading classes. Please check your Firestore rules.";
            });
        }

        // ======================================================================
        // 4. EVENT LISTENERS
        // ======================================================================

        /**
         * Attaches listeners to dynamically created elements.
         */
        function attachDashboardListeners(currentRole) {
            const logoutBtn = document.getElementById('logout-btn');
            // Rename to match the button text/role target
            const studentRoleBtn = document.getElementById('student-role-btn');

            if (logoutBtn) {
                logoutBtn.onclick = async () => {
                    try {
                        await auth.signOut();
                    } catch (error) {
                        console.error("Logout Error:", error);
                    }
                };
            }

            if (studentRoleBtn) {
                // Since the current role is hardcoded to 'teacher', the target is always 'student'
                const targetRole = 'student';

                studentRoleBtn.onclick = () => {
                    // Teacher to Student switch (no warning, but will still update the database)
                    saveNewRole(targetRole);
                };
            }

            // Ensure the modal buttons are functional for the rare student->teacher switch if logic changes
            confirmSwitchBtn.onclick = () => saveNewRole('teacher');
            cancelSwitchBtn.onclick = () => roleSwitchModal.style.display = 'none';
        }

        // --- CHECK AUTH STATUS AND REDIRECT IF NOT LOGGED IN ---
        auth.onAuthStateChanged(user => {
            if (!user) {
                // User is signed out, redirect to index
                window.location.replace('index.html');
            } else {
                // User is signed in
                currentUserId = user.uid;
                loadUserRole(user.uid); // Will load the teacher view due to hardcoding
            }
        });
    </script>
</body>
</html>
