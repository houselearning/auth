function generateJoinCode() {
  return Math.random().toString(36).substring(2, 8).toUpperCase();

// Function that runs when the 'Create Class' button is clicked
async function createClass() {
    
  // --- 1. Gather Data ---
  const className = prompt("Enter the name for the new class (e.g., Algebra 101):");
  
  if (!className || className.trim() === "") {
    alert("Class creation cancelled.");
    return;
  }
  
  // NOTE: You'll want to dynamically set this to the logged-in user's name
  const teacherName = auth.currentUser ? auth.currentUser.email.split('@')[0] : "DemoTeacher"; 
  const joinCode = generateJoinCode();

  const dataToSend = {
    action: 'createClass',
    name: className.trim(),
    teacher: teacherName,
    code: joinCode
  };

  // --- 2. Send Data to Apps Script ---
  try {
    const createButton = document.getElementById('createClassBtn');
    if (createButton) createButton.disabled = true;

    const response = await fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify(dataToSend),
      headers: {'Content-Type': 'application/json'}
    });
    
    if (createButton) createButton.disabled = false;

    // 🚨 CORS FIX: Read response as text, then manually parse as JSON
    const responseText = await response.text();
    const result = JSON.parse(responseText);

    if (result.status === 'success') {
        alert(`🎉 Success! Class "${className.trim()}" created and shared! 
               \nTell your students to use Join Code: ${joinCode}`);
        loadTeacherData(auth.currentUser.uid); // Refresh the list
        
    } else {
        alert("🚨 Error: Failed to create class: " + result.message);
    }
    
  } catch (error) {
    console.error('Network or Fetch Error:', error);
    alert('A connection error occurred. Check your network, browser console, and Apps Script execution log.');
  }
}

function renderClassList(classes) {
    const classGrid = document.querySelector('.class-grid');
    const noClassesMsg = document.getElementById('no-classes-message');
    const loadingMsg = document.getElementById('loading-classes');
    
    if (!classGrid || !loadingMsg) return;

    classGrid.innerHTML = '';
    
    if (classes.length > 0) {
        classes.forEach(cls => {
            // Note: studentCount isn't coming from the sheet yet, use 0 as default
            const studentCount = 0; 
            const classCode = cls.code || 'N/A';
            
            const cardHtml = `
                <div class="feature-card" data-class-id="${cls.code}"> 
                    <div class="card-header"><span class="icon">🏫</span> ${cls.name || 'Untitled Class'}</div>	
                    <div class="card-meta">
                        Students: ${studentCount} | Code: <strong>${classCode}</strong>
                    </div>
                </div>
            `;
            classGrid.innerHTML += cardHtml;
        });
        classGrid.style.display = 'grid';	
        noClassesMsg.style.display = 'none';	
    } else {
        classGrid.style.display = 'grid'; 
        noClassesMsg.style.display = 'block';	
    }

    // Attach listener to each dynamically created class card
    document.querySelectorAll('.class-grid .feature-card').forEach(card => {
        card.onclick = () => alert(`Viewing Class: ${card.dataset.classId}`);
    });
}

// 🌟 TEACHER FEATURE: Fetch classes from Google Sheet
async function loadClasses() {
    const loadBtn = document.getElementById('loadClassesBtn');
    const loadingMsg = document.getElementById('loading-classes');
    
    if (loadingMsg) loadingMsg.style.display = 'block';
    if (loadBtn) loadBtn.disabled = true;

    // NOTE: teacher is NOT filtered by the script, so we send no parameter
    const url = `${SCRIPT_URL}?action=loadClasses`;

    try {
        const response = await fetch(url);
        
        // 🚨 CORS FIX: Read response as text, then manually parse as JSON
        const responseText = await response.text();
        const result = JSON.parse(responseText);

        if (loadingMsg) loadingMsg.style.display = 'none';
        if (loadBtn) loadBtn.disabled = false;

        if (result.status === 'success') {
            // Filter classes to show only those created by the current user
            const currentUserName = auth.currentUser ? auth.currentUser.email.split('@')[0] : "DemoTeacher";
            const teacherClasses = result.classes.filter(cls => cls.teacher === currentUserName);
            renderClassList(teacherClasses);
        } else {
            alert("Error loading classes: " + result.message);
        }
    } catch (error) {
        console.error('Fetch error:', error);
        if (loadingMsg) loadingMsg.style.display = 'none';
        if (loadBtn) loadBtn.disabled = false;
        alert('Could not connect to the class data source.');
    }
}

// 🌟 STUDENT FEATURE: Check join code against Google Sheet
async function joinClass(joinCode) {
    if (!joinCode || joinCode.length !== 6) {
        alert("Invalid 6-character join code format.");
        return;
    }

    const url = `${SCRIPT_URL}?action=checkJoinCode&code=${joinCode}`;

    try {
        const response = await fetch(url);
        
        // 🚨 CORS FIX: Read response as text, then manually parse as JSON
        const responseText = await response.text();
        const result = JSON.parse(responseText);

        if (result.status === 'found') {
            alert(`🎉 Success! You joined the class: ${result.class.name} taught by ${result.class.teacher}.`);
            
        } else if (result.status === 'not_found') {
            alert(`Sorry, the join code "${joinCode}" was not found.`);
        } else {
             alert("Error joining class: " + result.message);
        }
    } catch (error) {
        console.error('Fetch error:', error);
        alert('Could not connect to the class data source.');
    }
}

        // ======================================================================

        /**
         * Fetches user role from Firestore profile. If no profile exists, creates one as 'student'.
         * @param {string} userId - The Firebase UID.
         */
        async function loadUserRole(userId) {
            const docRef = db.collection('user_profiles').doc(userId);
			try {
				const doc = await docRef.get();
				let role = 'student';	

				if (doc.exists) {
					role = doc.data().role || 'student';
				} else {
					// Initialize profile for new user
					await docRef.set({ role: 'student', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
				}
				
				renderDashboard(role);

			} catch (error) {
				console.error("Error loading user role:", error);
				renderDashboard('student');
			}
        }
        
        /**
         * Saves the new role to Firestore and updates the UI.
         * @param {string} newRole - 'student' or 'teacher'
         */
        async function saveNewRole(newRole) {
            if (!currentUserId) return;
			try {
				await db.collection('user_profiles').doc(currentUserId).update({
					role: newRole,
					lastSwitchedAt: firebase.firestore.FieldValue.serverTimestamp()
				});
				roleSwitchModal.style.display = 'none';
				renderDashboard(newRole);
			} catch (error) {
				console.error("Error saving new role:", error);
				alert('Could not save role change to database. Please try again. Make sure your Firestore rules for user_profiles are correct.');
			}
        }

        // ======================================================================
        // 4. CLASS SETTINGS FUNCTIONS
        // ======================================================================

        /**
         * Opens the modal and populates the form with a class's current settings.
         * @param {string} classId - The ID of the class to manage.
         */
        async function openClassSettingsModal(classId) {
            if (!classId || classId === 'NO_CLASS_FOUND') return;
            
            // NOTE: This currently uses Firestore since the form is complex. 
            // If you need to stay strictly $0 budget, this function needs to be rewritten 
            // to fetch data from the Apps Script as well. For now, it's Firebase for settings.
            
            saveSettingsBtn.dataset.classId = classId;
            
            try {
                const classDoc = await db.collection('classes').doc(classId).get();
                if (!classDoc.exists) {
                    alert('Class not found!');
                    return;
                }
                
                const data = classDoc.data();
                
                settingsClassName.textContent = data.name || 'Untitled Class';
                classNameInput.value = data.name || '';
                classCodeInput.value = data.code || '';
                masteryToggle.checked = data.enableMasteryChallenges === true;
                
                classSettingsModal.style.display = 'block';
                
            } catch (error) {
                console.error('Error fetching class settings:', error);
                alert('An error occurred loading class settings.');
            }
        }

        /**
         * Saves the class settings back to Firestore.
         */
        async function saveClassSettings() {
            // NOTE: This currently uses Firestore.
            const classId = saveSettingsBtn.dataset.classId;
            if (!classId) return;

            const newName = classNameInput.value.trim();
            const newCode = classCodeInput.value.trim();
            const enableMastery = masteryToggle.checked;

            if (newName.length < 3) {
                alert('Class name must be at least 3 characters long.');
                return;
            }
            if (newCode.length !== 6) {
                alert('Class code must be exactly 6 characters long.');
                return;
            }
            
            saveSettingsBtn.disabled = true;
            saveSettingsBtn.textContent = 'Saving...';

            try {
                await db.collection('classes').doc(classId).update({
                    name: newName,
                    code: newCode.toUpperCase(),
                    enableMasteryChallenges: enableMastery,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert(`Settings for "${newName}" saved successfully!`);
                classSettingsModal.style.display = 'none';

            } catch (error) {
                console.error('Error saving class settings:', error);
                alert('Could not save settings. Ensure you have the necessary permissions.');
            } finally {
                saveSettingsBtn.disabled = false;
                saveSettingsBtn.textContent = 'Save Settings';
            }
        }

        /**

            // Listeners for the Class Settings Modal

            window.onclick = function(event) {

                    classSettingsModal.style.display = "none";
                }
            }
        }

        auth.onAuthStateChanged(user => {
            if (!user) {

                loadUserRole(user.uid);
