/**
 * Loads student assignments from Firestore (DEMO FEATURE).
 * @param {string} userId 
 */
async function loadAssignments(userId) {
    const assignmentsGrid = document.querySelector('.assignment-grid');
    const loadingMsg = document.getElementById('loading-assignments');
    const noAssignmentsMsg = document.getElementById('no-assignments-message');
    
    // Safety check for dashboard render timing
    if (!assignmentsGrid || !loadingMsg || !noAssignmentsMsg) return;

    // Use a short delay for demonstration purposes
    await new Promise(resolve => setTimeout(resolve, 500)); 

    loadingMsg.style.display = 'none';

    try {
        // Query assignments where studentId matches currentUserId
        const snapshot = await db.collection('assignments')
            .where('studentId', '==', userId)
            .limit(5)
            .get();

        if (snapshot.empty) {
            assignmentsGrid.style.display = 'none';
            noAssignmentsMsg.style.display = 'block';
            return;
        }

        assignmentsGrid.innerHTML = '';
        snapshot.forEach(doc => {
            const data = doc.data();
            const cardHtml = `
                <div class="feature-card highlight-progress">
                    <div class="card-header"><span class="icon">➡️</span> ${data.title || 'Untitled Assignment'}</div>	
                    <div class="card-meta">
                        Due: ${data.dueDate || 'N/A'} | Class: ${data.classCode || 'N/A'}
                    </div>
                </div>
            `;
            assignmentsGrid.innerHTML += cardHtml;
        });

        assignmentsGrid.style.display = 'grid';
        noAssignmentsMsg.style.display = 'none';

    } catch (error) {
        // This is a Firestore demo feature, so we silence the error if it fails
        console.warn("Assignments failed to load (Firestore Demo Feature):", error);
        assignmentsGrid.style.display = 'none';
        noAssignmentsMsg.style.display = 'block';
    }
}

async function loadUserRole(userId) {
    const docRef = db.collection('user_profiles').doc(userId);
    try {
        const doc = await docRef.get();
        let role = 'student';

        if (doc.exists) {
            role = doc.data().role || 'student';
        } else {
            // Create the profile if it doesn't exist (initial login)
            await docRef.set({ role: 'student', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        }
        
        renderDashboard(role);

    } catch (error) {
        // This should now be resolved with correct function placement
        console.error("Error loading user role (Firestore required for roles):", error);
        renderDashboard('student');
    }
}

/**
 * Updates the user's role (teacher/student) in the Firebase Firestore database.
 * FIX: Uses .set({ merge: true }) for robustness.
 * @param {string} newRole The role to switch to ('teacher' or 'student').
 */
async function saveNewRole(newRole) {
    if (!currentUserId) {
        console.error("Attempted to save role without a logged-in user ID.");
        return;
    }
    
    try {
        // Using .set({ merge: true }) ensures the document is created if it doesn't exist
        await db.collection('user_profiles').doc(currentUserId).set({
            role: newRole,
            lastSwitchedAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        
        // Hide the modal after successful update
        roleSwitchModal.style.display = 'none';
        
        // Rerender the dashboard with the new role view
        renderDashboard(newRole);
        
    } catch (error) {
        // Print the full error to the console for diagnosis
        console.error("Error saving new role (Firestore required for roles):", error); 
        alert(`Could not save role change to database. Please check your Firestore rules. Error: ${error.message}`);
    }
}

// 🚨 FINAL FIX: Class creation using the Iframe/Form POST method (CORS Bypass)
function createClass() {
    
  // --- 1. Gather Data ---
  const className = prompt("Enter the name for the new class (e.g., Algebra 101):");
  
  if (!className || className.trim() === "") {
    alert("Class creation cancelled.");
    return;
  }
  
  // Use the logged-in user's email prefix as the teacher name
  const teacherName = auth.currentUser ? auth.currentUser.email.split('@')[0] : "DemoTeacher"; 
  const joinCode = generateJoinCode();

  const createButton = document.getElementById('createClassBtn');
  if (createButton) {
      createButton.disabled = true;
      createButton.textContent = 'Creating...';
  }

  // --- 2. Create and Submit Hidden Form ---
  const form = document.createElement('form');
  form.action = SCRIPT_URL;
  form.method = 'POST';
  form.target = 'hidden_iframe'; // CRITICAL: Targets the iframe
  form.style.display = 'none';

  // Create input fields for the doPost function to read
  
  const actionInput = document.createElement('input');
  actionInput.type = 'hidden'; actionInput.name = 'action'; actionInput.value = 'createClass';
  form.appendChild(actionInput);
  
  const nameInput = document.createElement('input');
  nameInput.type = 'hidden'; nameInput.name = 'name'; nameInput.value = className.trim();
  form.appendChild(nameInput);

  const teacherInput = document.createElement('input');
  teacherInput.type = 'hidden'; teacherInput.name = 'teacher'; teacherInput.value = teacherName;
  form.appendChild(teacherInput);
  
  const codeInput = document.createElement('input');
  codeInput.type = 'hidden'; codeInput.name = 'code'; codeInput.value = joinCode;
  form.appendChild(codeInput);

  document.body.appendChild(form);

  // Submit the form
  form.submit();
  
  // Clean up the form element
  document.body.removeChild(form);
}
        
// 🌟 GET FIX: Fetch classes using JSONP (GET request to Apps Script)
function loadClasses() {
    const loadingMsg = document.getElementById('loading-classes');
    if (loadingMsg) loadingMsg.style.display = 'block';

    // Get the current user's username (email prefix) for filtering
    const currentUserName = auth.currentUser ? auth.currentUser.email.split('@')[0] : "DemoTeacher";
    const callbackName = 'handleClassesResponse';
    
    // Construct the URL for the Apps Script doGet function
    const url = `${SCRIPT_URL}?action=loadClasses&teacher=${currentUserName}&callback=${callbackName}`;
    
    // Create a new script tag (JSONP method)
    const script = document.createElement('script');
    script.src = url;
    document.head.appendChild(script);

    script.onload = () => {
        document.head.removeChild(script);
        if (loadingMsg) loadingMsg.style.display = 'none';
    };
    script.onerror = () => {
        if (loadingMsg) loadingMsg.style.display = 'none';
        // Silence the alert as this is often a deployment/network issue, not code.
        console.error('Could not connect to the class data source (JSONP failed). Check your Apps Script deployment/URL.');
    };
}

    script.onload = () => document.head.removeChild(script);
    script.onerror = () => alert('A network error occurred while checking the join code.');

                        Students: N/A (Sheet Data) | Code: <strong>${classCode}</strong>
                    </div>
                </div>
            `;
            classGrid.innerHTML += cardHtml;
        });

    } else {

        };
    });

        logoutBtn.onclick = async () => {

            } catch (error) {
                console.error("Logout Error:", error);
            }
        };
    }
    
    if (teacherRoleBtn) {
        teacherRoleBtn.onclick = () => {
            const targetRole = currentRole === 'student' ? 'teacher' : 'student';

                roleSwitchModal.style.display = 'block';
                confirmSwitchBtn.onclick = () => saveNewRole(targetRole);
