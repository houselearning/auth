        // Function to generate a simple, 6-character, random join code
        function generateJoinCode() {

        // Function that runs when the 'Create Class' button is clicked
        async function createClass() {
            
          // --- 1. Gather Data ---
          const className = prompt("Enter the name for the new class (e.g., Algebra 101):");
          
          // Exit if the user cancels or enters nothing
          if (!className || className.trim() === "") {
            alert("Class creation cancelled.");
            return;
          }
          
          // Use the variable set in renderDashboard
          const teacherName = currentUserName; 
          const joinCode = generateJoinCode();

          const dataToSend = {
            action: 'createClass', // The action your Apps Script is looking for
            name: className.trim(),
            teacher: teacherName,
            code: joinCode
          };

          // --- 2. Send Data to Apps Script ---
          try {
            // Show a loading state or disable the button temporarily
            const createButton = document.getElementById('createClassBtn');
            if (createButton) createButton.disabled = true;

            const response = await fetch(SCRIPT_URL, {
              method: 'POST',
              body: JSON.stringify(dataToSend),
              // Tell the script it's receiving JSON data
              headers: {'Content-Type': 'application/json'}
            });
            
            if (createButton) createButton.disabled = false; // Re-enable button

            if (response.ok) {
                alert(`🎉 Success! Class "${className.trim()}" created and shared! 
                       \nTell your students to use Join Code: ${joinCode}`);
                
                // In a future step, you'd call a function here to refresh the class list
                
            } else {
                alert("🚨 Error: Failed to create class. Check the script deployment and URL.");
            }

            console.error('Network or Fetch Error:', error);
            alert('A connection error occurred. Check your network, browser console, and Apps Script execution log.');
          }

// Function to render the list of classes in the Teacher Dashboard
function renderClassList(classes) {
    const classesList = document.getElementById('classesList');
    if (!classesList) return;

    if (classes.length === 0) {
        classesList.innerHTML = '<li>No classes found. Create one to get started!</li>';
        return;
    }

    const classListItems = classes.map(cls => `
        <li id="class-${cls.code}">
            ${cls.name} (Code: **${cls.code}**)
            <div class="class-actions" style="float: right;">
                <button class="ka-accent-btn view-class-btn" data-class-id="${cls.code}">View/Assign</button>
                <button class="edit-class-btn" data-class-id="${cls.code}" style="background-color: #f39c12; color: white;">Edit</button>
                <button class="delete-class-btn" data-class-id="${cls.code}" style="background-color: var(--ka-red-error); color: white;">Delete</button>
            </div>
        </li>
    `).join('');

    classesList.innerHTML = classListItems;
}

// 🌟 TEACHER FEATURE: Fetch classes from Google Sheet
async function loadClasses() {
    const loadBtn = document.getElementById('loadClassesBtn');
    if (loadBtn) loadBtn.disabled = true;

    // Use a GET request for reading data
    const url = `${SCRIPT_URL}?action=loadClasses`;

    try {
        const response = await fetch(url);
        const result = await response.json();
        
        if (loadBtn) loadBtn.disabled = false;

        if (result.status === 'success') {
            const teacherClasses = result.classes.filter(cls => cls.teacher === currentUserName);
            renderClassList(teacherClasses);
        } else {
            alert("Error loading classes: " + result.message);
        }
    } catch (error) {
        console.error('Fetch error:', error);
        if (loadBtn) loadBtn.disabled = false;
        alert('Could not connect to the class data source.');
    }
}

// 🌟 STUDENT FEATURE: Check join code against Google Sheet
async function joinClass(joinCode) {
    if (!joinCode || joinCode.length !== 6) {
        alert("Invalid join code format.");
        return;
    }

    // Use a GET request to check the code
    const url = `${SCRIPT_URL}?action=checkJoinCode&code=${joinCode}`;

    try {
        const response = await fetch(url);
        const result = await response.json();

        if (result.status === 'found') {
            alert(`🎉 Success! You joined the class: ${result.class.name} taught by ${result.class.teacher}.`);
            // TODO: In a real app, you would save this class to the student's profile (e.g., Local Storage).
            
        } else if (result.status === 'not_found') {
            alert(`Sorry, the join code "${joinCode}" was not found.`);
        } else {
             alert("Error joining class: " + result.message);
        }
    } catch (error) {
        console.error('Fetch error:', error);
        alert('Could not connect to the class data source.');
    }
}

function attachDashboardListeners(currentRole) {
    const logoutBtn = document.getElementById('logout-btn');
    const teacherRoleBtn = document.getElementById('teacher-role-btn');
    const roleSwitchModal = document.getElementById('roleSwitchModal');
    const confirmSwitchBtn = document.getElementById('confirmSwitchBtn');

    const classSettingsModal = document.getElementById('classSettingsModal');

    const cancelSettingsBtn = document.getElementById('cancelSettingsBtn');
    
    if (logoutBtn) {
        logoutBtn.onclick = () => auth.signOut();
    }
    // ... (Role switch logic remains unchanged) ...
// FIX: Ensure role switch logic is clean for both directions.
    if (teacherRoleBtn) {
        teacherRoleBtn.onclick = (e) => {
            const targetRole = e.target.getAttribute('data-role'); // Gets 'student' or 'teacher'
            
            // If the user is currently a teacher and is switching to student
            if (currentRole === 'teacher' && targetRole === 'student') {
                // No confirmation modal is needed for Teacher -> Student
                saveNewRole(targetRole);
            
            // If the user is currently a student and is switching to teacher
            } else if (currentRole === 'student' && targetRole === 'teacher') {
                // Confirmation modal is needed for Student -> Teacher
                roleSwitchModal.style.display = 'block';
                
                // Redefine button handlers to prevent multiple bindings
                const confirmSwitchBtn = document.getElementById('confirmSwitchBtn');
                const cancelSwitchBtn = document.getElementById('cancelSwitchBtn');
                
                if (confirmSwitchBtn) {
                    confirmSwitchBtn.onclick = () => saveNewRole(targetRole);
                }
                if (cancelSwitchBtn) {
                    cancelSwitchBtn.onclick = () => roleSwitchModal.style.display = 'none';
                }

            } else {
                // Catch-all for other simple switches (like if we had other roles)
                saveNewRole(targetRole);
            }
        };
    }
    // --- TEACHER ROLE LISTENERS ---
    if (currentRole === 'teacher') {
        // 1. Create Class Button
        const createClassBtn = document.getElementById('createClassBtn');
        if (createClassBtn) {
            createClassBtn.addEventListener('click', createClass);
        }

        // 3. Event Delegation for dynamically created class action buttons
        const classesList = document.getElementById('classesList');

            classesList.addEventListener('click', (e) => {

                    alert(`Viewing/Assigning activities for Class ID: ${classId}`);
                } else if (target.classList.contains('edit-class-btn')) {
                    alert(`Editing settings for Class ID: ${classId}`);
                } else if (target.classList.contains('delete-class-btn')) {
                    if (confirm(`Are you sure you want to delete Class ID: ${classId}?`)) {
                        alert(`Deleting Class ID: ${classId} (Requires delete function in Apps Script)`);
                    }
                }
            });
        }
    }
    
    // --- STUDENT ROLE LISTENERS ---
    if (currentRole === 'student') {
        const joinClassBtn = document.getElementById('joinClassBtn');
        if (joinClassBtn) {
            joinClassBtn.addEventListener('click', () => {
                const joinCode = prompt("Enter the 6-character class join code:");
                if (joinCode) {
                    joinClass(joinCode.toUpperCase()); // Calls the new function
                }
            });
        }
    }

    // ... (Modal listeners remain unchanged) ...

    if (cancelSettingsBtn) { /* ... */ }

}
