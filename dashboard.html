            color: var(--ka-blue-dark);            
            margin-top: 30px;            
            margin-bottom: 15px;            
            font-weight: 600;

        .feature-grid {

            margin-bottom: 30px;

        /* FEATURE CARD STYLE */        
        .feature-card {            
            display: flex;            
            flex-direction: column; /* Allows content stacking */            
            align-items: flex-start;            
            padding: 20px;            
            border-radius: 4px;            
            border: 1px solid #ddd;

        /* Icon styling */

            font-size: 1.5em;

        /* Highlight card (Progress/Mastery) */

            box-shadow: 0 4px 10px rgba(0, 128, 100, 0.3);        
        }
        /* EMPTY STATE MESSAGE - Neutral and encouraging */        
        .empty-state-message {            
            text-align: center;            
            padding: 40px 20px;            
            background: var(--ka-gray-light);            
            border: 2px dashed #ccc;            
            border-radius: 4px;            
            color: var(--ka-text-color);            
            font-size: 1.3em;            
            font-weight: 600;            
            margin-top: 20px;

        /* Style for a loading state */

        /* ROSTER LIST STYLES */

            border-radius: 4px;

        /* MODAL STYLES (Confirmation Dialog) */        
        .modal {

            z-index: 1000;            
            left: 0;            
            top: 0;            
            width: 100%;            
            height: 100%;            
            overflow: auto;            
            background-color: rgba(0,0,0,0.4);

        .modal-content {            
            background-color: #fefefe;            
            margin: 15% auto;            
            padding: 20px;            
            border: 1px solid #888;            
            border-radius: 8px;            
            width: 80%;            
            max-width: 400px;            
            text-align: center;            
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

        .modal-actions button {            
            padding: 10px 20px;            
            margin: 5px;            
            border: none;            
            border-radius: 4px;            
            cursor: pointer;            
            font-weight: 600;        
        }        
        #confirm-switch {            
            background-color: #dc3545; /* Red for warning */            
            color: white;        
        }        
        #cancel-switch {            
            background-color: #f0f0f0;            
            color: var(--ka-text-color);        
        }

    <script>
        // ======================================================================
        // 1. FIREBASE INITIALIZATION & SETUP
        // ======================================================================
        
        // ‚ö†Ô∏è IMPORTANT: The config must match the one used in your auth.js
        const firebaseConfig = {
            apiKey: "AIzaSyDoXSwni65CuY1_32ZE8B1nwfQO_3VNpTw",
            authDomain: "contract-center-llc-10.firebaseapp.com",
            projectId: "contract-center-llc-10",
            storageBucket: "contract-center-llc-10.firebasestorage.app",
            messagingSenderId: "323221512767",
            appId: "1:323221512767:web:6421260f875997dbf64e8a",
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const dashboardContent = document.getElementById('dashboard-content');
        const roleSwitchModal = document.getElementById('role-switch-modal');
        const confirmSwitchBtn = document.getElementById('confirm-switch');
        const cancelSwitchBtn = document.getElementById('cancel-switch');
        const navActionButton = document.getElementById('nav-action-button');
        
        let currentUserId = null;

        // ======================================================================
        // 2. DASHBOARD RENDERING LOGIC
        // ======================================================================
        
        /**
         * Renders the appropriate dashboard view (Student or Teacher)
         * @param {string} role - 'student' or 'teacher'
         */
        function renderDashboard(role) {
            let content = '';
            let header = '';
            
            // 1. Update the main navigation button
            if (role === 'teacher') {
                navActionButton.textContent = 'Create Assignment';
                navActionButton.onclick = () => alert('Assignment creation form would open here!');
            } else {
                navActionButton.textContent = 'Join Class';
                navActionButton.onclick = () => alert('Join Class functionality is not yet implemented.');
            }
            
            // 2. Render the dashboard body
            if (role === 'student') {
                header = `
                    <div class="header-controls">
                        <h1>Your Learning Dashboard</h1>
                        <button id="logout-btn" class="logout-button">Sign Out</button>
                    </div>
                    <div class="role-switch">
                        <span>Current View:</span>
                        <span id="current-role" class="active-role">Student</span>
                        <button id="teacher-role-btn">Switch to Coach View</button>
                    </div>
                `;
                // Student View Content
                content = `
                    <h2 class="section-title">üìù My Assignments & Recommended Practice</h2>
                    <div id="loading-assignments" class="loading-message">
                        Loading your assignments...
                    </div>
                    <div class="feature-grid assignment-grid" style="display: none;"></div>
                    <div id="no-assignments-message" class="empty-state-message" style="display: none;">
                        üéâ Woohoo! No assignments here. Go explore!
                    </div>
                    
                    <h2 class="section-title">üìä Progress & Mastery</h2>
                    <div class="feature-grid">
                        <div class="feature-card highlight-progress">
                            <span class="icon">‚úÖ</span> View Full Progress Report / Grades
                        </div>
                        <div class="feature-card">
                            <span class="icon">üèÜ</span> My Badges & Energy Points
                        </div>
                        <div class="feature-card">
                            <span class="icon">üß≠</span> Explore All Subjects & Courses
                        </div>
                        <div class="feature-card">
                            <span class="icon">üìå</span> Review Course Enrollment
                        </div>
                    </div>
                    <h2 class="section-title">üõ†Ô∏è Tools & Account</h2>
                    <div class="feature-grid">
                        <div class="feature-card">
                            <span class="icon">üë§</span> Profile & Settings
                        </div>
                        <div class="feature-card">
                            <span class="icon">‚ùì</span> Help Center & Support
                        </div>
                        <div class="feature-card">
                            <span class="icon">üîí</span> Change Password
                        </div>
                        <div class="feature-card">
                            <span class="icon">üì£</span> Email & Notification Preferences
                        </div>
                        <div class="feature-card">
                            <span class="icon">üéÅ</span> Refer a Friend
                        </div>
                    </div>
                `;
            } else if (role === 'teacher') {
                header = `
                    <div class="header-controls">
                        <h1>Coach Dashboard</h1>
                        <button id="logout-btn" class="logout-button">Sign Out</button>
                    </div>
                    <div class="role-switch">
                        <span>Current View:</span>
                        <span id="current-role" class="active-role">Teacher</span>
                        <button id="teacher-role-btn">Switch to Student View</button>
                    </div>
                `;
                // Teacher View Content
                content = `
                    <h2 class="section-title">üìö My Classes & Groups</h2>
                    <div id="loading-classes" class="loading-message">
                        Loading your classes...
                    </div>
                    <div class="feature-grid class-grid"></div>
                    <div id="no-classes-message" class="empty-state-message" style="display: none;">
                        ‚ú® No classes found. Create one to get started!
                    </div>
                    
                    <h2 class="section-title">üë©‚Äçüéì Student Roster (VULNERABLE)</h2>
                    <p style="font-size: 0.9em; color: #cc3333; margin-top: -10px; margin-bottom: 15px;">
                        ‚ö†Ô∏è **Insecure Access:** This roster is loaded via client-side filtering and is **not** protected by secure Firestore rules.
                    </p>
                    <div id="student-roster-loading" class="loading-message">
                        Loading student roster...
                    </div>
                    <div id="student-roster-list">
                        <!-- Student list will be rendered here -->
                    </div>

                    <h2 class="section-title">‚öôÔ∏è Teacher Tools</h2>
                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="card-header"><span class="icon">üìà</span> View Assignment Reports</div>
                            <div class="card-meta">Track student performance by assignment.</div>
                        </div>
                        <div class="feature-card">
                            <div class="card-header"><span class="icon">üîî</span> Pending Student Requests</div>
                            <div class="card-meta">0 students pending approval.</div>
                        </div>
                        <div class="feature-card">
                            <div class="card-header"><span class="icon">‚öôÔ∏è</span> Manage Class Settings</div>
                            <div class="card-meta">Change class codes, grading scales, and permissions.</div>
                        </div>
                    </div>
                `;
            }
            dashboardContent.innerHTML = header + content;
            // Re-attach listeners and load dynamic data
            if (currentUserId) {
                attachDashboardListeners(role);
                if (role === 'teacher') {
                    loadTeacherData(currentUserId);
                    loadAndRenderStudentRoster(); // <<< START ROSTER LOADING
                } else {
                    loadAssignments(currentUserId);
                }
            }
        }

        // ======================================================================
        // 3. FIREBASE DATA & ROLE MANAGEMENT
        // ======================================================================
        
        /**
         * Fetches user role from Firestore profile. If no profile exists, creates one as 'student'.
         * @param {string} userId - The Firebase UID.
         */
        async function loadUserRole(userId) {
            const docRef = db.collection('user_profiles').doc(userId);
            try {
                const doc = await docRef.get();
                let role = 'student';

                if (doc.exists) {
                    // Uses the insecure 'role' field from Firestore document
                    role = doc.data().role || 'student';
                } else {
                    // Initialize profile for new user
                    await docRef.set({ role: 'student', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                }

                renderDashboard(role);
            } catch (error) {
                console.error("Error loading user role:", error);
                // Fallback to student view if Firestore read fails
                renderDashboard('student');
                loadAssignments(userId);
            }
        }
        
        /**
         * Saves the new role to Firestore and updates the UI.
         * @param {string} newRole - 'student' or 'teacher'
         */
        async function saveNewRole(newRole) {
            if (!currentUserId) return;
            try {
                // ‚ö†Ô∏è THIS IS THE INSECURE CLIENT-SIDE UPDATE
                await db.collection('user_profiles').doc(currentUserId).update({ 
                    role: newRole,
                    lastSwitchedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                roleSwitchModal.style.display = 'none';
                // This must be called *after* the update is guaranteed to be finished.
                renderDashboard(newRole); 
            } catch (error) {
                console.error("Error saving new role:", error);
                alert('Could not save role change to database. Please try again. Make sure your Firestore rules for user_profiles are correct.');
            }
        }
        
        // --- NEW FUNCTION TO LOAD AND RENDER STUDENT ROSTER (INSECURE FILTERING) ---
        /**
         * Fetches all user profiles with the role 'student' using client-side filtering.
         */
        function loadAndRenderStudentRoster() {
            const listContainer = document.getElementById('student-roster-list');
            const loadingMsg = document.getElementById('student-roster-loading');

            if (!listContainer || !loadingMsg) return;

            loadingMsg.style.display = 'block';
            listContainer.innerHTML = '';
            
            const studentsQuery = db.collection('user_profiles')
                                    .where('role', '==', 'student')
                                    .orderBy('createdAt', 'desc'); // Order by creation to see new users easily

            // Use onSnapshot for real-time list updates
            studentsQuery.onSnapshot((snapshot) => {
                const students = [];
                snapshot.forEach(doc => students.push({ id: doc.id, ...doc.data() }));

                loadingMsg.style.display = 'none';
                
                if (students.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state-message" style="font-size: 1em; padding: 20px;">
                            No students found in the database.
                        </div>
                    `;
                } else {
                    let html = '<div style="margin-top: 10px;">';
                    students.forEach(student => {
                        const email = student.email && student.email !== 'anonymous' ? student.email : 'Anonymous User';
                        const joined = student.createdAt && student.createdAt.seconds ? 
                                       new Date(student.createdAt.seconds * 1000).toLocaleDateString() : 'Unknown Date';
                        
                        html += `
                            <div class="roster-list-item">
                                <div>
                                    <strong>${email}</strong>
                                    <div class="student-id">ID: ${student.id.substring(0, 10)}... | Joined: ${joined}</div>
                                </div>
                                <span style="color: var(--ka-accent-green);">STUDENT</span>
                            </div>
                        `;
                    });
                    html += '</div>';
                    listContainer.innerHTML = html;
                }
            }, (error) => {
                console.error("Error loading student roster:", error);
                loadingMsg.style.display = 'none';
                listContainer.innerHTML = `
                    <div class="roster-list-item" style="background: #fdd; color: #b00;">
                        Error loading roster: ${error.message}. Please check your open Firestore rules.
                    </div>
                `;
            });
        }
        // --- END OF NEW FUNCTION ---

        /**
         * Fetches and displays assignments for the student.
         */
        function loadAssignments(userId) {
            const assignmentGrid = document.querySelector('.assignment-grid');
            const noAssignmentsMsg = document.getElementById('no-assignments-message');
            const loadingMsg = document.getElementById('loading-assignments');
            
            if (!assignmentGrid || !loadingMsg) return;
            
            loadingMsg.style.display = 'block';
            assignmentGrid.style.display = 'none';
            noAssignmentsMsg.style.display = 'none';
            assignmentGrid.innerHTML = '';
            
            const assignmentsRef = db.collection('assignments')
                                       .where('studentId', '==', userId)
                                       .orderBy('dueDate', 'asc');
            
            assignmentsRef.onSnapshot((snapshot) => {
                assignmentGrid.innerHTML = '';
                const assignments = [];
                
                snapshot.forEach(doc => assignments.push({ id: doc.id, ...doc.data() }));
                
                loadingMsg.style.display = 'none';
                
                if (assignments.length > 0) {
                    assignments.forEach(assignment => {
                        const icon = assignment.type === 'quiz' ? 'üéØ' : assignment.type === 'video' ? 'üìΩÔ∏è' : 'üìù';
                        const title = assignment.title || 'Untitled Assignment';
                        const dueDate = assignment.dueDate && assignment.dueDate.seconds ? 
                                                `<div class="card-meta">Due: ${new Date(assignment.dueDate.seconds * 1000).toLocaleDateString()}</div>` : '';
                        
                        const cardHtml = `
                            <div class="feature-card">
                                <div class="card-header"><span class="icon">${icon}</span> ${title}</div>
                                ${dueDate}
                            </div>
                        `;
                        assignmentGrid.innerHTML += cardHtml;
                    });
                    assignmentGrid.style.display = 'grid';
                    noAssignmentsMsg.style.display = 'none';
                } else {
                    assignmentGrid.style.display = 'none';
                    noAssignmentsMsg.style.display = 'block';
                }
            }, (error) => {
                console.error("Error loading assignments: ", error);
                loadingMsg.textContent = "Error loading data. Please refresh.";
            });
        }
        
        /**
         * Fetches and displays the teacher's classes.
         */
        function loadTeacherData(userId) {
            const classGrid = document.querySelector('.class-grid');
            const noClassesMsg = document.getElementById('no-classes-message');
            const loadingMsg = document.getElementById('loading-classes');
            
            if (!classGrid || !loadingMsg) return;
            
            loadingMsg.style.display = 'block';
            classGrid.innerHTML = '';
            noClassesMsg.style.display = 'none';
            
            // ‚ö†Ô∏è Assumes a Firestore collection 'classes' with a 'teacherId' field
            const classesRef = db.collection('classes')
                                   .where('teacherId', '==', userId)
                                   .orderBy('name', 'asc');
            
            classesRef.onSnapshot((snapshot) => {
                classGrid.innerHTML = '';
                const classes = [];
                
                snapshot.forEach(doc => classes.push({ id: doc.id, ...doc.data() }));
                
                loadingMsg.style.display = 'none';
                
                if (classes.length > 0) {
                    classes.forEach(cls => {
                        const studentCount = cls.studentCount !== undefined ? cls.studentCount : '...';
                        const classCode = cls.code || 'N/A';
                        
                        const cardHtml = `
                            <div class="feature-card">
                                <div class="card-header"><span class="icon">üè´</span> ${cls.name || 'Untitled Class'}</div>
                                <div class="card-meta">
                                    Students: ${studentCount} | Code: <strong>${classCode}</strong>
                                </div>
                            </div>
                        `;
                        classGrid.innerHTML += cardHtml;
                    });
                    classGrid.style.display = 'grid';
                } else {
                    classGrid.style.display = 'grid'; // Keep the grid visible to show empty message
                    noClassesMsg.style.display = 'block';
                }
            }, (error) => {
                console.error("Error loading classes: ", error);
                loadingMsg.textContent = "Error loading classes. Please check your Firestore rules.";
            });
        }
        
        // --- ‚ö†Ô∏è Placeholder functions removed: loadAllStudents and renderAllStudents ---


        // ======================================================================
        // 4. EVENT LISTENERS
        // ======================================================================
        
        /**
         * Attaches listeners to dynamically created elements.
         */
        function attachDashboardListeners(currentRole) {
            const logoutBtn = document.getElementById('logout-btn');
            const teacherRoleBtn = document.getElementById('teacher-role-btn');
            
            if (logoutBtn) {
                logoutBtn.onclick = async () => {
                    try {
                        await auth.signOut();
                        // Redirect handled by onAuthStateChanged listener
                    } catch (error) {
                        console.error("Logout Error:", error);
                    }
                };
            }
            
            if (teacherRoleBtn) {
                teacherRoleBtn.onclick = () => {
                    const targetRole = currentRole === 'student' ? 'teacher' : 'student';
                    
                    if (currentRole === 'student' && targetRole === 'teacher') {
                        // Show warning modal for Student to Teacher switch
                        roleSwitchModal.style.display = 'block';
                        confirmSwitchBtn.onclick = () => saveNewRole(targetRole);
                        cancelSwitchBtn.onclick = () => roleSwitchModal.style.display = 'none';
                    } else {
                        // Teacher to Student switch (no warning)
                        saveNewRole(targetRole);
                    }
                };
            }
            // The listener for 'view-all-students-card' is removed as the list loads immediately.
        }

        // --- CHECK AUTH STATUS AND REDIRECT IF NOT LOGGED IN ---
        auth.onAuthStateChanged(user => {
            if (!user) {
                // User is signed out, redirect to index
                window.location.replace('index.html');
            } else {
                // User is signed in
                currentUserId = user.uid;
                loadUserRole(user.uid);
            }
        });
    </script>
