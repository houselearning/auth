					assignments.forEach(assignment => {
						const icon = assignment.type === 'quiz' ? '🎯' : assignment.type === 'video' ? '📽️' : '📝';	
						const title = assignment.title || 'Untitled Assignment';
						const dueDate = assignment.dueDate && assignment.dueDate.seconds ?	
											`<div class="card-meta">Due: ${new Date(assignment.dueDate.seconds * 1000).toLocaleDateString()}</div>` : '';
						
						const cardHtml = `
							<div class="feature-card">
								<div class="card-header"><span class="icon">${icon}</span> ${title}</div>	
								${dueDate}
							</div>
						`;
						assignmentGrid.innerHTML += cardHtml;
					});
					assignmentGrid.style.display = 'grid';	
					noAssignmentsMsg.style.display = 'none';	
				} else {
					assignmentGrid.style.display = 'none';	
					noAssignmentsMsg.style.display = 'block';	
				}
			}, (error) => {
				console.error("Error loading assignments: ", error);
				loadingMsg.textContent = "Error loading data. Please refresh.";
			});
        }
        
        /**
         * Fetches and displays the teacher's classes.
         */
        function loadTeacherData(userId) {
            const classGrid = document.querySelector('.class-grid');
			const noClassesMsg = document.getElementById('no-classes-message');
			const loadingMsg = document.getElementById('loading-classes');
			
			if (!classGrid || !loadingMsg) return;

			loadingMsg.style.display = 'block';
			classGrid.innerHTML = '';	
			noClassesMsg.style.display = 'none';

			// ⚠️ Assumes a Firestore collection 'classes' with a 'teacherId' field
			const classesRef = db.collection('classes')
								 .where('teacherId', '==', userId)
								 .orderBy('name', 'asc');	

			// Use onSnapshot for real-time updates
			classesRef.onSnapshot((snapshot) => {
				classGrid.innerHTML = '';	
				const classes = [];

				snapshot.forEach(doc => classes.push({ id: doc.id, ...doc.data() }));
				
				loadingMsg.style.display = 'none';	

				if (classes.length > 0) {
					classes.forEach(cls => {
						const studentCount = cls.studentCount !== undefined ? cls.studentCount : '...';
						const classCode = cls.code || 'N/A';
						
						// Add a data-class-id attribute for reference
						const cardHtml = `
							<div class="feature-card" data-class-id="${cls.id}"> 
								<div class="card-header"><span class="icon">🏫</span> ${cls.name || 'Untitled Class'}</div>	
								<div class="card-meta">
									Students: ${studentCount} | Code: <strong>${classCode}</strong>
								</div>
							</div>
						`;
						classGrid.innerHTML += cardHtml;
					});
					classGrid.style.display = 'grid';	
					noClassesMsg.style.display = 'none';	
				} else {
					classGrid.style.display = 'grid'; 
					noClassesMsg.style.display = 'block';	
				}

                 // Attach listener to each dynamically created class card
                 document.querySelectorAll('.class-grid .feature-card').forEach(card => {
                    card.onclick = () => openClassSettingsModal(card.dataset.classId);
                 });


			}, (error) => {
				console.error("Error loading classes: ", error);
				loadingMsg.textContent = "Error loading classes. Please check your Firestore rules.";
			});
        }
        
        // ======================================================================
        // 4. CLASS SETTINGS FUNCTIONS (NEW)
        // ======================================================================

        /**
         * Opens the modal and populates the form with a class's current settings.
         * @param {string} classId - The ID of the class to manage.
         */
        async function openClassSettingsModal(classId) {
            if (!classId || classId === 'NO_CLASS_FOUND') return;
            
            // Set the class ID on the save button for later use
            saveSettingsBtn.dataset.classId = classId;
            
            try {
                const classDoc = await db.collection('classes').doc(classId).get();
                if (!classDoc.exists) {
                    alert('Class not found!');
                    return;
                }
                
                const data = classDoc.data();
                
                // Populate the modal fields
                settingsClassName.textContent = data.name || 'Untitled Class';
                classNameInput.value = data.name || '';
                classCodeInput.value = data.code || '';
                masteryToggle.checked = data.enableMasteryChallenges === true;
                
                classSettingsModal.style.display = 'block';
                
            } catch (error) {
                console.error('Error fetching class settings:', error);
                alert('An error occurred loading class settings.');
            }
        }

        /**
         * Saves the class settings back to Firestore.
         */
        async function saveClassSettings() {
            const classId = saveSettingsBtn.dataset.classId;
            if (!classId) return;

            const newName = classNameInput.value.trim();
            const newCode = classCodeInput.value.trim();
            const enableMastery = masteryToggle.checked;

            if (newName.length < 3) {
                alert('Class name must be at least 3 characters long.');
                return;
            }
            if (newCode.length !== 6) {
                alert('Class code must be exactly 6 characters long.');
                return;
            }
            
            saveSettingsBtn.disabled = true;
            saveSettingsBtn.textContent = 'Saving...';

            try {
                // Update the class document in Firestore
                await db.collection('classes').doc(classId).update({
                    name: newName,
                    code: newCode.toUpperCase(), // Store code in uppercase for consistency
                    enableMasteryChallenges: enableMastery,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert(`Settings for "${newName}" saved successfully!`);
                classSettingsModal.style.display = 'none';

            } catch (error) {
                console.error('Error saving class settings:', error);
                alert('Could not save settings. Ensure you have the necessary permissions.');
            } finally {
                saveSettingsBtn.disabled = false;
                saveSettingsBtn.textContent = 'Save Settings';
            }
        }

        // ======================================================================
        // 5. EVENT LISTENERS
        // ======================================================================
        
        /**
         * Attaches listeners to dynamically created elements.
         */
        function attachDashboardListeners(currentRole) {
            const logoutBtn = document.getElementById('logout-btn');
            const teacherRoleBtn = document.getElementById('teacher-role-btn');
            
            if (logoutBtn) {
                logoutBtn.onclick = async () => {
                    try {
                        await auth.signOut();
                    } catch (error) {
                        console.error("Logout Error:", error);
                    }
                };
            }
            
            if (teacherRoleBtn) {
                teacherRoleBtn.onclick = () => {
                    const targetRole = currentRole === 'student' ? 'teacher' : 'student';
                    
                    if (currentRole === 'student' && targetRole === 'teacher') {
                        // Show warning modal for Student to Teacher switch
                        roleSwitchModal.style.display = 'block';
                        confirmSwitchBtn.onclick = () => saveNewRole(targetRole);
                        cancelSwitchBtn.onclick = () => roleSwitchModal.style.display = 'none';
                    } else {
                        // Teacher to Student switch (no warning)
                        saveNewRole(targetRole);
                    }
                };
            }

            // NEW: Listeners for the Class Settings Modal
            if (saveSettingsBtn) {
                saveSettingsBtn.onclick = saveClassSettings;
            }
            if (cancelSettingsBtn) {
                cancelSettingsBtn.onclick = () => classSettingsModal.style.display = 'none';
            }
            
            // Close modal if user clicks outside of it
            window.onclick = function(event) {
                if (event.target == classSettingsModal) {
                    classSettingsModal.style.display = "none";
                }
            }
        }


        // --- CHECK AUTH STATUS AND REDIRECT IF NOT LOGGED IN ---
        auth.onAuthStateChanged(user => {
            if (!user) {
                // User is signed out, redirect to index
                window.location.replace('index.html');
            } else {
                // User is signed in
                currentUserId = user.uid;
                loadUserRole(user.uid); 
            }
        });
    </script>
