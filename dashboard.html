<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoolMathTime - Learning Dashboard</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://houselearning.github.io/cookiebanner.js"></script> 
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <style>
        /* KHAN ACADEMY STYLE VARIABLES & RESET */
        :root {
            --ka-blue-dark: #142838;
            --ka-blue-bright: #14a4cc;
            --ka-gray-light: #f7f7f7;
            --ka-text-color: #2e333b;
            --ka-accent-green: #008064; /* For progress/success */
            --ka-red-error: #dc3545;
        }
        
        body {
            background-color: var(--ka-gray-light); 
            color: var(--ka-text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        #dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* CARD STYLING */
        section {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        /* HEADER STYLING */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--ka-blue-bright);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--ka-blue-dark);
            margin: 0;
            font-size: 1.8em;
        }

        h2 {
            color: var(--ka-blue-dark);
            margin-top: 0;
            font-size: 1.5em;
        }

        /* BUTTON STYLING */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #logout-btn, #teacher-role-btn {
            background-color: var(--ka-blue-dark);
            color: white;
            margin-left: 10px;
        }
        #logout-btn:hover, #teacher-role-btn:hover {
            background-color: var(--ka-blue-bright);
        }

        .ka-accent-btn {
            background-color: var(--ka-accent-green);
            color: white;
        }
        .ka-accent-btn:hover {
            background-color: #005f4c;
        }

        /* DASHBOARD SPECIFIC STYLES */
        #classesList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        #classesList li {
            background-color: var(--ka-gray-light);
            border-left: 5px solid var(--ka-blue-bright);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        /* MODAL STYLES (for role switch and settings) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="dashboard-container">
        <div id="dashboard-content">
            <p>Loading dashboard...</p>
        </div>
    </div>

    <div id="roleSwitchModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Role Switch</h2>
            <p>Are you sure you want to switch to the Teacher role? This is usually for school administrators or parents.</p>
            <button id="confirmSwitchBtn" class="ka-accent-btn">Yes, Switch</button>
            <button id="cancelSwitchBtn" style="background-color: #ccc;">Cancel</button>
        </div>
    </div>

    <div id="classSettingsModal" class="modal">
        <div class="modal-content">
            <h2>Class Settings</h2>
            <form id="class-settings-form">
                <label for="classNameInput">Class Name:</label>
                <input type="text" id="classNameInput" name="className" required><br><br>
                
                <label for="classCodeInput">Join Code:</label>
                <input type="text" id="classCodeInput" name="classCode" disabled><br><br>

                <button type="button" id="saveSettingsBtn" class="ka-accent-btn">Save Changes</button>
                <button type="button" id="cancelSettingsBtn" style="background-color: #ccc;">Close</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDoXSwni65CuY1_32ZE8B1nwfQO_3VNpTw", // Replace with your actual Firebase config
            authDomain: "contract-center-llc-10.firebaseapp.com",
            projectId: "contract-center-llc-10",
            storageBucket: "contract-center-llc-10.firebasestorage.app",
            messagingSenderId: "323221512767",
            appId: "1:323221512767:web:6421260f875997dbf64e8a"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Firebase Auth and Firestore references
        const auth = firebase.auth();
        // Since you are avoiding Firestore, we will use a variable here
        // const db = firebase.firestore(); 

        let currentUserId = null;
        let currentUserRole = null;
        let currentUserName = "User"; // Default name, updated on dashboard render


        // =========================================================================
        // 🌟 NEW/FIXED CODE BLOCK: GOOGLE APPS SCRIPT / $0-BUDGET DATABASE FUNCTIONS
        // =========================================================================

        // 🚨 IMPORTANT: Replace this with the URL you copied after deploying your Apps Script.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwiyAtW_nwZ6iCaVPko8-Gg5YeQv644P5AC_3N2CdMlMBjn4ejtcKMeby-9CTWvifAl0Q/exec'; 

        // Function to generate a simple, 6-character, random join code
        function generateJoinCode() {
          return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Function that runs when the 'Create Class' button is clicked
        async function createClass() {
            
          // --- 1. Gather Data ---
          const className = prompt("Enter the name for the new class (e.g., Algebra 101):");
          
          // Exit if the user cancels or enters nothing
          if (!className || className.trim() === "") {
            alert("Class creation cancelled.");
            return;
          }
          
          // Use the variable set in renderDashboard
          const teacherName = currentUserName; 
          const joinCode = generateJoinCode();

          const dataToSend = {
            action: 'createClass', // The action your Apps Script is looking for
            name: className.trim(),
            teacher: teacherName,
            code: joinCode
          };

          // --- 2. Send Data to Apps Script ---
          try {
            // Show a loading state or disable the button temporarily
            const createButton = document.getElementById('createClassBtn');
            if (createButton) createButton.disabled = true;

            const response = await fetch(SCRIPT_URL, {
              method: 'POST',
              body: JSON.stringify(dataToSend),
              // Tell the script it's receiving JSON data
              headers: {'Content-Type': 'application/json'}
            });
            
            if (createButton) createButton.disabled = false; // Re-enable button

            if (response.ok) {
                alert(`🎉 Success! Class "${className.trim()}" created and shared! 
                       \nTell your students to use Join Code: ${joinCode}`);
                
                // In a future step, you'd call a function here to refresh the class list
                
            } else {
                alert("🚨 Error: Failed to create class. Check the script deployment and URL.");
            }
            
          } catch (error) {
            console.error('Network or Fetch Error:', error);
            alert('A connection error occurred. Check your network, browser console, and Apps Script execution log.');
          }
        }

        // =========================================================================
        // EXISTING FUNCTION STUBS (UNCHANGED)
        // =========================================================================

        /**
         * Placeholder for saving the role (no Firestore interaction shown here)
         */
        function saveNewRole(newRole) {
            currentUserRole = newRole;
            // You would likely update a document here if using a real database
            console.log(`User role changed to: ${newRole}`);
            renderDashboard(newRole);
            document.getElementById('roleSwitchModal').style.display = 'none';
        }

        /**
         * Placeholder for loading the user role (assumes 'student' as default)
         */
        function loadUserRole(userId) {
            // In a real app, you would query a database here.
            // For now, hardcode logic:
            if (userId.length > 20) { // arbitrary example logic
                currentUserRole = 'student';
            } else {
                currentUserRole = 'teacher';
            }
            // For initial demonstration, just set a default:
            currentUserRole = 'teacher'; // Start as teacher to see the button
            renderDashboard(currentUserRole);
        }
        
        /**
         * Placeholder for saving class settings
         */
        function saveClassSettings() {
            // Logic to save class settings goes here
            alert("Class settings saved (placeholder).");
            document.getElementById('classSettingsModal').style.display = 'none';
        }


        // =========================================================================
        // 🌟 FIXED FUNCTION: RENDER DASHBOARD
        // =========================================================================
        
        /**
         * Renders the correct dashboard content based on the user's role.
         */
        function renderDashboard(role) {
            const dashboardContent = document.getElementById('dashboard-content');
            let content = '';

            if (role === 'teacher') {
                // Set the teacher's name for use in the createClass function
                // ⚠️ IMPORTANT: Set the global variable here before content is used
                currentUserName = auth.currentUser.email.split('@')[0];

                // Content for Teacher Dashboard
                content = `
                    <div id="teacher-dashboard">
                        <header>
                            <h1>Teacher Dashboard (${currentUserName})</h1>
                            <button id="teacher-role-btn" data-role="student">Switch to Student View</button>
                            <button id="logout-btn">Logout</button>
                        </header>
                        <section>
                            <h2>Class Management</h2>
                            <p>Create, manage, and assign activities to your classes.</p>
                            <button id="createClassBtn" class="ka-accent-btn">➕ Create New Class</button>
                            
                            <div id="class-list-container">
                                <ul id="classesList">
                                    <li>No classes loaded.</li>
                                </ul>
                            </div>
                        </section>
                        </div>
                `;

            } else if (role === 'student') {
                // Content for Student Dashboard
                content = `
                    <div id="student-dashboard">
                        <header>
                            <h1>Student Dashboard</h1>
                            <button id="teacher-role-btn" data-role="teacher">Switch to Teacher View</button>
                            <button id="logout-btn">Logout</button>
                        </header>
                        <section>
                            <h2>My Assignments</h2>
                            <p>View assignments and join new classes.</p>
                            </section>
                    </div>
                `;
            }

            // Insert the newly generated HTML content
            dashboardContent.innerHTML = content;
            
            // 🌟 FIX: Call the listener attachment function immediately
            // after the content (including the button) has been loaded into the DOM.
            attachDashboardListeners(role);
        }


        // =========================================================================
        // 🌟 FIXED FUNCTION: ATTACH LISTENERS
        // =========================================================================
        
        /**
         * Attaches listeners to dynamically created elements.
         */
        function attachDashboardListeners(currentRole) {
            const logoutBtn = document.getElementById('logout-btn');
            const teacherRoleBtn = document.getElementById('teacher-role-btn');
            const roleSwitchModal = document.getElementById('roleSwitchModal');
            const confirmSwitchBtn = document.getElementById('confirmSwitchBtn');
            const cancelSwitchBtn = document.getElementById('cancelSwitchBtn');
            const classSettingsModal = document.getElementById('classSettingsModal');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const cancelSettingsBtn = document.getElementById('cancelSettingsBtn');
            
            if (logoutBtn) {
                logoutBtn.onclick = () => auth.signOut();
            }

            if (teacherRoleBtn) {
                teacherRoleBtn.onclick = (e) => {
                    const targetRole = e.target.getAttribute('data-role');
                    if (currentRole === 'teacher' && targetRole === 'student') {
                        // Teacher to Student switch (no warning)
                        saveNewRole(targetRole);
                    } else if (currentRole === 'student' && targetRole === 'teacher') {
                        // Student to Teacher switch requires confirmation
                        roleSwitchModal.style.display = 'block';
                        confirmSwitchBtn.onclick = () => saveNewRole(targetRole);
                        cancelSwitchBtn.onclick = () => roleSwitchModal.style.display = 'none';
                    } else {
                        // Teacher to Student switch (no warning)
                        saveNewRole(targetRole);
                    }
                };
            }

            // 🌟 THE FIX: This runs AFTER the teacher content is in the DOM.
            if (currentRole === 'teacher') {
                const createClassBtn = document.getElementById('createClassBtn');
                if (createClassBtn) {
                    createClassBtn.addEventListener('click', createClass);
                    console.log("Create Class button listener attached successfully.");
                }
            }

            // Listeners for the Class Settings Modal
            if (saveSettingsBtn) {
                saveSettingsBtn.onclick = saveClassSettings;
            }
            if (cancelSettingsBtn) {
                cancelSettingsBtn.onclick = () => classSettingsModal.style.display = 'none';
            }
            
            // Close modal if user clicks outside of it
            window.onclick = function(event) {
                if (event.target == classSettingsModal) {
                    classSettingsModal.style.display = "none";
                }
            }
        }


        // --- CHECK AUTH STATUS AND REDIRECT IF NOT LOGGED IN ---
        auth.onAuthStateChanged(user => {
            if (!user) {
                // User is signed out, redirect to index
                window.location.replace('index.html');
            } else {
                // User is signed in
                currentUserId = user.uid;
                loadUserRole(user.uid); 
            }
        });
    </script>
</body>
</html>
