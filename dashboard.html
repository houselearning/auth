    <script>
		// 🚨 CRITICAL: REPLACE THIS WITH THE URL from your LATEST Apps Script deployment
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzCEuc9JMp_w4aU51SOWmIW-wcv1cyxrgJ95uaP8oHRD3zLuZ1Is98g8TZWu6Tgkj5MJg/exec'; 

// Function to generate a simple, 6-character, random join code
function generateJoinCode() {
  return Math.random().toString(36).substring(2, 8).toUpperCase();
}

// ======================================================================
// 1. DATA INTERACTION FUNCTIONS (FINAL CORS FIXES)
// ======================================================================

// 🚨 POST FIX: Function to handle the result of the hidden POST form submission
window.handlePostResponse = function() {
    const iframe = document.getElementById('hidden_iframe');
    const createButton = document.getElementById('createClassBtn');
    
    // 1. FIX: Prevents the "success" alert on initial page load
    if (iframe.src === 'about:blank' || !iframe.src || iframe.contentDocument.location.href === 'about:blank') {
         if (createButton) createButton.disabled = false;
         // We must manually load 'about:blank' after a submission to prevent accidental re-firing
         // but on initial load, we just exit.
         return; 
    }
    
    // The iframe has loaded the Apps Script response, indicating the POST succeeded (CORS is bypassed)
    if (createButton) createButton.disabled = false;
    
    alert("🎉 Success! Class created and shared!");
    loadClasses(); // Refresh the list by calling the JSONP function
    
    // Reset the iframe's source to prevent re-triggering this handler
    iframe.src = 'about:blank';
}


// 🚨 POST FIX: Class creation using the Iframe/Form POST method
function createClass() {
    
  // --- 1. Gather Data ---
  const className = prompt("Enter the name for the new class (e.g., Algebra 101):");
  
  if (!className || className.trim() === "") {
    alert("Class creation cancelled.");
    return;
  }
  
  // Use the logged-in user's email prefix as the teacher name
  const teacherName = auth.currentUser ? auth.currentUser.email.split('@')[0] : "DemoTeacher"; 
  const joinCode = generateJoinCode();

  const createButton = document.getElementById('createClassBtn');
  if (createButton) createButton.disabled = true;
  createButton.textContent = 'Creating...';

  // --- 2. Create and Submit Hidden Form ---
  const form = document.createElement('form');
  form.action = SCRIPT_URL;
  form.method = 'POST';
  form.target = 'hidden_iframe'; // CRITICAL: Targets the iframe
  form.style.display = 'none';

  // Create input fields for the doPost function to read
  
  const actionInput = document.createElement('input');
  actionInput.type = 'hidden'; actionInput.name = 'action'; actionInput.value = 'createClass';
  form.appendChild(actionInput);
  
  // Send the required parameters to the Apps Script doPost(e) function
  const nameInput = document.createElement('input');
  nameInput.type = 'hidden'; nameInput.name = 'name'; nameInput.value = className.trim();
  form.appendChild(nameInput);

  const teacherInput = document.createElement('input');
  teacherInput.type = 'hidden'; teacherInput.name = 'teacher'; teacherInput.value = teacherName;
  form.appendChild(teacherInput);
  
  const codeInput = document.createElement('input');
  codeInput.type = 'hidden'; codeInput.name = 'code'; codeInput.value = joinCode;
  form.appendChild(codeInput);

  document.body.appendChild(form);

  // Submit the form
  form.submit();
  
  // Clean up the form element (it has already been submitted)
  document.body.removeChild(form);
}
        
// 🌟 GET FIX: Fetch classes using JSONP (GET request to Apps Script)
function loadClasses() {
    const loadingMsg = document.getElementById('loading-classes');
    if (loadingMsg) loadingMsg.style.display = 'block';

    const currentUserName = auth.currentUser ? auth.currentUser.email.split('@')[0] : "DemoTeacher";
    const callbackName = 'handleClassesResponse';
    
    // The Apps Script doGet must filter by this teacher parameter
    const url = `${SCRIPT_URL}?action=loadClasses&teacher=${currentUserName}&callback=${callbackName}`;
    
    // Create a new script tag (JSONP method)
    const script = document.createElement('script');
    script.src = url;
    document.head.appendChild(script);

    script.onload = () => {
        document.head.removeChild(script);
        if (loadingMsg) loadingMsg.style.display = 'none';
    };
    script.onerror = () => {
        if (loadingMsg) loadingMsg.style.display = 'none';
        alert('Could not connect to the class data source. Check your Apps Script execution log.');
    };
}

// 🔑 GLOBAL CALLBACK FUNCTION: Must be global to receive the JSONP data
window.handleClassesResponse = function(result) {
    const loadingMsg = document.getElementById('loading-classes');
    if (loadingMsg) loadingMsg.style.display = 'none';
    
    if (result.status === 'success') {
        renderClassList(result.classes);
    } else {
        alert("Error loading classes: " + result.message);
    }
};

// 🌟 STUDENT FEATURE: Check join code against Google Sheet using JSONP (GET request)
function joinClass(joinCode) {
    if (!joinCode || joinCode.length !== 6) {
        alert("Invalid 6-character join code format.");
        return;
    }

    const callbackName = 'handleJoinCodeResponse';
    const url = `${SCRIPT_URL}?action=checkJoinCode&code=${joinCode}&callback=${callbackName}`;

    // Execute via script tag (JSONP method)
    const script = document.createElement('script');
    script.src = url;
    document.head.appendChild(script);

    script.onload = () => document.head.removeChild(script);
    script.onerror = () => alert('A network error occurred while checking the join code.');
}

// 🔑 GLOBAL CALLBACK FUNCTION: For joinClass
window.handleJoinCodeResponse = function(result) {
    if (result.status === 'found') {
        alert(`🎉 Success! You joined the class: ${result.class.name} taught by ${result.class.teacher}.`);
    } else if (result.status === 'not_found') {
        alert(`Sorry, the join code "${result.code}" was not found.`);
    } else {
        alert("Error joining class: " + result.message);
    }
};

function renderClassList(classes) {
    const classGrid = document.querySelector('.class-grid');
    const noClassesMsg = document.getElementById('no-classes-message');
    
    if (!classGrid) return;

    classGrid.innerHTML = '';
    
    if (classes.length > 0) {
        classes.forEach(cls => {
            // NOTE: Student count and class ID are placeholders as data now comes from Sheet
            const studentCount = 'N/A'; 
            const classCode = cls.code || 'N/A';
            const classId = cls.code; // Use the code as a temporary ID
            
            const cardHtml = `
                <div class="feature-card" data-class-id="${classId}"> 
                    <div class="card-header"><span class="icon">🏫</span> ${cls.name || 'Untitled Class'}</div>	
                    <div class="card-meta">
                        Students: ${studentCount} | Code: <strong>${classCode}</strong>
                    </div>
                </div>
            `;
            classGrid.innerHTML += cardHtml;
        });
        classGrid.style.display = 'grid';	
        noClassesMsg.style.display = 'none';	
    } else {
        classGrid.style.display = 'grid'; 
        noClassesMsg.style.display = 'block';	
    }

    document.querySelectorAll('.class-grid .feature-card').forEach(card => {
        card.onclick = () => alert(`Viewing Class: ${card.dataset.classId}`);
    });
}

async function loadUserRole(userId) {
    const docRef = db.collection('user_profiles').doc(userId);
    try {
        const doc = await docRef.get();
        let role = 'student';	

        if (doc.exists) {
            role = doc.data().role || 'student';
        } else {
            await docRef.set({ role: 'student', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
        }
        
        renderDashboard(role);

    } catch (error) {
        console.error("Error loading user role (Firestore required for roles):", error);
        renderDashboard('student');
    }
}

async function saveNewRole(newRole) {
    if (!currentUserId) return;
    try {
        await db.collection('user_profiles').doc(currentUserId).update({
            role: newRole,
            lastSwitchedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        roleSwitchModal.style.display = 'none';
        renderDashboard(newRole);
    } catch (error) {
        console.error("Error saving new role (Firestore required for roles):", error);
        alert('Could not save role change to database.');
    }
}
